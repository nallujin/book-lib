<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal Playground</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .modal-btn {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    dialog {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
      /*display: block;*/
    }

    dialog::backdrop {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    dialog>h2 {
      justify-content: center;
      display: flex;

    }

    form {
      display: grid;
      grid-template-columns: auto 250px;
      gap: 20px;
    }

    form>div {
      grid-column: 1/3;
      justify-self: center;
    }

    form>button {
      grid-column: 1/3;
      padding: 10px;
    }
  </style>
</head>
<body>
<button class="modal-btn" id="open-modal">Open Modal</button>
<dialog id="modal">
  <button class="close-btn" id="close-modal">&times;</button>
  <h2>Add a Book</h2>
  <form action="">
      <label for="book-name">Name:</label>
      <input type="text" id="book-name" required />
      <label for="book-author">Author:</label>
      <input type="text" id="book-author" required />
      <label for="pages">Pages:</label>
      <input type="text" id="pages" required />
    <div>
      <input type="checkbox" id="read"/>
      <label for="read">Have you read it?</label>
    </div>
    <button id="addBook">Add Book</button>
  </form>
</dialog>

<script>
    const openModalBtn = document.querySelector("#open-modal");
    const closeModalBtn = document.querySelector("#close-modal");
    const addBookButton = document.querySelector("#addBook");
    const modal = document.querySelector("#modal");
    const bookField = document.querySelector("#book-name");
    const theAuthor = document.querySelector("#book-author");
    const pages = document.querySelector("#pages");

    // Open the modal
    openModalBtn.addEventListener("click", () => {
        modal.showModal();
    });

    // Close the modal
    closeModalBtn.addEventListener("click", () => {
        modal.close();
    });

    // Close the modal when clicking outside of it
    modal.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.close();
        }
    });

    // Clear the text fields
    addBookButton.addEventListener("click", ()=> {
      const textFields = [bookField, theAuthor, pages];
      textFields.forEach(field => {
        field.value = "";
      })
    })
</script>
</body>
</html>
